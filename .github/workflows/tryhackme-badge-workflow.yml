name: Update TryHackMe Badge Image

on:
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight UTC
  workflow_dispatch: # Allows manual triggering of the workflow

jobs:
  update-badge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install Dependencies
        run: npm install puppeteer

      - name: Capture TryHackMe Badge
        env:
          THM_USERNAME: "Buryhiminsand" # Replace with your TryHackMe username
        run: |
          mkdir -p assets # Ensure the assets directory exists
          node -e "
            const puppeteer = require('puppeteer');
            (async () => {
              const username = process.env.THM_USERNAME;
              const url = \`https://tryhackme.com/p/\${username}\`;
              const browser = await puppeteer.launch();
              const page = await browser.newPage();
              await page.goto(url);
              // Select the badge element if available
              const badgeElement = await page.$('#thm-badge');
              if (badgeElement) {
                await badgeElement.screenshot({ path: 'assets/tryhackme_badge.png' });
              } else {
                console.log('Badge element not found');
              }
              await browser.close();
            })();
          "

      - name: Commit and Push Badge Image
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/tryhackme_badge.png
          git commit -m "Update TryHackMe Badge Image"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
